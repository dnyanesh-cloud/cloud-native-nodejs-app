<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ University Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>ðŸŽ“ XYZ University</h1>
        <p class="subtitle">
            Sign up to access notes, lectures & student resources
        </p>

        <form action="/addUser" method="POST" id="signupForm">
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="jane@email.com" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Jane Doe" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Create Account</button>

        </form>

        <p class="footer">Already registered? Login from student portal.</p>
    </div>
</div>

</body>
</html>
